name: CI/CD Ansible Monitoramento

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Python script
      run: |
        python monitor_service.py --json
        echo "✅ Script Python testado com sucesso"
    
    - name: Validate Ansible syntax
      run: |
        ansible-playbook deploy_monitor.yml --syntax-check
        ansible-playbook run_monitor_simple.yml --syntax-check
        echo "✅ Sintaxe Ansible validada"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for sensitive data
      run: |
        if grep -r "password\|secret\|key" --include="*.yml" --include="*.ini" .; then
          echo "⚠️  Possível dado sensível encontrado"
          exit 1
        fi
        echo "✅ Nenhum dado sensível encontrado"